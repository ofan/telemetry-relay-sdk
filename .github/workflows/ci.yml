name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      # Generate version stub for tests
      - run: echo 'export const VERSION = "0.0.0-ci";' > src/version.ts

      - run: npm test
      - run: npx tsc --noEmit
